<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqua Robotica</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="spinner"></div>
    </div>

    <!-- Header Section -->
    <header>
        <div class="logo">Aqua Robotica</div>
        <nav>
            <ul class="nav-menu">
                <li><a href="#hero">Αρχική</a></li>
                <li><a href="#about">Σχετικά</a></li>
                <li><a href="#team">Η Ομάδα</a></li>
                <li><a href="#progress">Πρόοδος</a></li>
                <li><a href="#contact">Επικοινωνία</a></li>
            </ul>
        </nav>
        <!-- Dark Mode Toggle Switch -->
        <div class="theme-toggle">
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="hero" class="fade-in">Καλώς ήρθατε στο Aqua Robotica!</section>

    <!-- About Section -->
    <section id="about" class="slide-in-left">Σχετικά με το project...</section>

    <!-- Team Section -->
    <section id="team" class="fade-in">Γνωρίστε την ομάδα...</section>

    <!-- Progress Section -->
    <section id="progress" class="slide-in-right">Η πρόοδος μας...</section>

    <!-- Contact Section -->
    <section id="contact" class="fade-in">Επικοινωνία...</section>

    <footer>© Aqua Robotica 2024</footer>
</body>
</html>
